<button (click)="mostrar()">{{botao ? "Mostrar tudo":"Mostrar concluídos"}}</button>

@for (item of tarefas; track $index){
  @if (botao){
    @if (item.concluido){
      <li>{{$index+1}} - {{item.nome}}</li>
    }
  }@else {
    <li>{{$index+1}} - {{item.nome}}<span>{{item.concluido ? " - Concluído" : ""}}</span></li>
  }
}
